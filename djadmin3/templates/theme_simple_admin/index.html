<html>
<body>
<h1>Index</h1>

{% for group in groups %}
    <div>
        <h2>{{ group.app_name|capfirst }}</h2>
        <ul>
            {% for modelAdmin in group.obj.models %}
                <li>{{ modelAdmin }} - <a
                        href="{% url 'admin3_model_list' app_label=modelAdmin.app_label model_name=modelAdmin.model_name %}">{{ modelAdmin.verbose_name|capfirst }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
</body>
</html>
